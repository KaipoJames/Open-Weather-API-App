<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Seach for a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Northaption, GB</div>
          <div class="date">Monday 10 August 2020</div>
        </section>
        <div class="current">
          <div class="temp">47 <span>° f</span></div>
          <div class="weather-el">
            <div class="weather-icon">
              <img
                id="weather-icon"
                src="http://openweathermap.org/img/wn/01d@2x.png"
                alt="Weather icon"
              />
            </div>
            <div class="weather">Sunny</div>
          </div>
          <div class="hi-low">46°f / 51°f</div>
        </div>
      </main>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
